# Documentation

The Slogo <abbr title=""></abbr> uses the [Showdown](http://j.mp/kIyJaT)
library.  Showdown is a Javascript variant of [Markdown](http://j.mp/VMc0m),
it makes producing nice looking HTML markup easy.

Slogo also makes use of the [Google Chart API](http://code.google.com/apis/chart/) for producing
[LaTeX](http://en.wikipedia.org/wiki/LaTeX) equations.
