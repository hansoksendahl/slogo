# Animation

![Slogo the slug](./public/images/Slogo.png "Slogo the slug") This demo shows
how to create simple animations using Three.js and the Slogo class.

    class Demo extends Slogo
      to constructor
        parent.call(@)
        set @camera.position = {x: 0, y: 0, z: 2}
        @initShape()
      end

      to initShape
        let @shape = new THREE.Mesh(
          new THREE.Icosahedron(1, 1, 1),
          [
            new THREE.MeshBasicMaterial({
              color: randomInt(0xffffff),
              wireframe: yes
            })
          ]
        )
        @scene.addObject(@shape)
      end

      to animate
        set
          @shape.rotation.x += 0.002,
          @shape.rotation.y += 0.003,
          @shape.rotation.z += 0.005
        parent.call(@)
      end
    end

    let demo = new Demo()
    demo.animate()

## Class Declaration

    class Demo extends Slogo

We begin by extending the [`Slogo` class](https://github.com/hansineffect/Slogo/blob/gh-pages/public/scripts/slogo.js).

## Class Constructor

    to constructor
      parent.call(@)
      set @camera.position = {x: 0, y: 0, z: 2}
      @initShape()
    end
    
In the `Demo` constructor we first make a call to the `Slogo` constructor which
provides the **scene**, **camera**, and **renderer** objects.

Next the **camera** is positioned.

Then a call is made to `initShape` which adds a shape to the **scene***.

## Class Procedure `initShape`

    to initShape
      let shape = new THREE.Mesh(
        new THREE.Icosahedron(1, 1, 1),
        [
          new THREE.MeshBasicMaterial({
            color: randomInt(0xffffff),
            wireframe: yes
          })
        ]
      )
      @scene.addObject(shape)
    end

This method creates a new **mesh** with defined **geometry** and **materials**.

The **geometry** is an icosahedron with a randomly colored wireframe as
**materials**.

## Class Procedure `animate`

    to animate
      set
        @shape.rotation.x += 0.002,
        @shape.rotation.y += 0.003,
        @shape.rotation.z += 0.005
      parent.call(@)
    end

Here we rotate the shape on its three axes and make a call to the `Slogo` method
`animate`.  Slogo's `animate` procedure triggers a rendering loop.

This functionality is provided by `requestAnimationFrame`.  For more
documentation on how this works see the [MDN Docs](https://developer.mozilla.org/en/DOM/window.mozRequestAnimationFrame).

## Animation

    let demo = new Demo()
    demo.animate()

A new instance of `Demo` is created, then we call its animate procedure.  This
begins the rendering loop for the demo.

## Review

In this demo we created a new `Slogo` instance which defines the **scene**, **camera**, and
**renderer** objects.

Then a shape was created with defined **geometry**, and **materials**.

Finally we rendered the **mesh** using the `animate` procedure from `Slogo`.
