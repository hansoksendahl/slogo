# Introduction to Slogo

![Slogo the slug](./public/images/Slogo.png "Slogo the slug") This demo makes
use of the [Three.js](https://github.com/mrdoob/three.js/) graphics framework to
render a shape in three dimensions.

To render in Three.js we need four objects defined.

1. A **scene**
2. A **camera**
3. A **renderer**
4. A **mesh** to render
  * _A **light** if any material uses Phong or Lambert shading_

Let's walk through the code in this first example and see exactly what it's doing.

    class Demo extends Slogo
      to constructor
        parent.call(@)
        set @camera.position = {x: 0, y: 0, z: 2}
        @initShape()
      end

      to initShape
        let shape = new THREE.Mesh(
          new THREE.Cube(1, 1, 1),
          [
            new THREE.MeshBasicMaterial({
              color: randomInt(0xffffff),
              wireframe: yes
            })
          ]
        )
        @scene.addObject(shape)
      end
    end

    let demo = new Demo()
    demo.render()

## Class Declaration

    class Demo extends Slogo

We begin by creating a new class called `Demo` which extends the [`Slogo`
class](https://github.com/hansineffect/Slogo/blob/gh-pages/public/scripts/slogo.js).  The Slogo is a simple [Three.js](https://github.com/mrdoob/three.js/) wrapper which gives us a good starting point
for rendering.

## Class Constructor

    to constructor
      parent.call(@)
      set @camera.position = {x: 0, y: 0, z: 2}
      @initShape()
      @render()
    end
    
Here we define the class constructor (This procedure is run every time we create
a new instance of `Demo`.).

First we make a call to the `Slogo` constructor (binding scope to `Demo`).
The Slogo constructor initializes the **scene**, **camera**, and **renderer**
objects for us.  It also provides the methods `bind`, `render`, and `animate`
which we'll explore in later examples.

Next, the **camera** position is set, pulling it back just slightly from the origin.

Then a shape is added to the **scene**.

## Class Procedure `initShape`

      to initShape
        let shape = new THREE.Mesh(
          new THREE.Cube(1, 1, 1),
          [
            new THREE.MeshBasicMaterial({
              color: randomInt(0xffffff),
              wireframe: yes
            })
          ]
        )
        @scene.addObject(shape)
      end

In the `initShape` procedure we define the **geometry** and **materials** for a shape.

We define the geometry as a cube with a volume of one unit.

The cube has a randomly colored wire mesh for **materials**.

## Rendering

    let demo = new Demo()
    demo.render()

Here we create a new instance of Demo.  Then we render using the `Slogo`
class' `render` function.

## Review

Here we looked at the Slogo class which takes care of defining the **scene**,
**renderer**, and **camera** objects.

We created a **mesh** containing **geometry** and **materials**.

Finally, we rendered the **scene** using the `render` method of the `Slogo` class.
